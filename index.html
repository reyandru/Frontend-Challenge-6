<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="card">
        <div class="head"><p>Your Result</p></div>

        <div class="in-circle">
          <p><span class="circle-score">76</span> of 100</p>
        </div>

        <div class="head-2"><p>Great</p></div>

        <div class="desc">
          <p>
            You scored higher than 65% of the people who have taken tehse test
          </p>
        </div>
      </div>

      <div class="card-2">
        <div class="head-1-2">
          <p>Summary</p>
        </div>

        <div class="score">
          <p class="reaction-desc">
            <img class="icon" src="icon-reaction.svg" alt="" />Reaction
          </p>
          <p class="scores">80<span class="reaction-score">/ 100</span></p>
        </div>

        <div class="score-1">
          <p class="memory-desc"><img class="icon-1" src="icon-memory.svg" alt="" /> Memory</p>
          <p class="scores-1">92<span class="reaction-score">/ 100</span></p>
        </div>

        <div class="score-2">
          <p class="verbal-desc"><img class="icon-2" src="icon-verbal.svg" alt="" /> Verbal</p>
          <p class="scores-2">61<span class="reaction-score">/ 100</span></p>
        </div>

        <div class="score-3">
          <p class="visual-desc"><img class="icon-3" src="icon-visual.svg" alt="" /> Visual</p>
          <p class="scores-3">72<span class="reaction-score">/ 100</span></p>
        </div>

        <div>
          <button>Continue</button>
        </div>
      </div>
    </div>
  </body>
</html>
